<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Packing List</title>
	<link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" media="screen" type="text/css">
</head>
<body>

	<header>
		<!-- <h1>Packing List</h1> 
		 make this editable and put all of the elements in a div then enable div switching
		add edit button and save button make buttons disapear when saved
		add minimizer option to just show the title
		enable drag and drop
		check saving and retrieving still works
		-->
		<a href='#' id='addNewList'>+ Add New List</a>
	</header>

	<div id="allLists"></div>
		
	<script id="newList" type="text/template">
		<div class="noteList">
			<div class="listTitle">
				<h1>List {{listId}}</h1>
				<a href='#' class='rename'>Rename List</a>
				<a href='#' class='remove'>Remove List</a>
			</div>
			<form class="packingForm">
				<input type="text" class="newItemDescription" placeholder="What do you want to add?">
				<button type="submit" class="btn">Add Item</button>
			</form>

			<ul class="packingList"></ul>
			

			<div class="itemSummary hide">
				<p>You have <span>0 items</span> in your list.</p>
				<button class="btn deleteAll">Delete All Items</button>
				<button class="btn clearAll">Clear Ticked Items</button>			
			</div>
		</div>
	</script>	

	<script id="packingListTemp" type="text/template">
		<li>
			<input type='checkbox'>
			<span class='item'>{{itemText}}</span>
			<a href='#' class='editLi'>Edit</a>
			<a href='#' class='removeLi'>Remove</a>
		</li>
	</script>
	<script id="editorPackingListTemp" type="text/template">
		<form class="editor">
			<input type="text" value="{{itemText}}">
			<button type="submit" class="btn">Save</button>
		</form>
	</script>

	<script src="main.js"></script>
</body>
</html>
